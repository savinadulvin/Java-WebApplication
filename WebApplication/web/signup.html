<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  
  <form action="transaction" method="POST">
    <!-- Signup form fields -->
    <input type="hidden" name="option" value="10">
    <input type="text" name="name" placeholder="Your Name" pattern="[A-Za-z ]+" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
